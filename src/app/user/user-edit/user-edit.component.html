<app-menu></app-menu>
<table *ngIf="user">
  <tr>
    <td>Username</td>
    <td>
      <input [(ngModel)]="user.username" type="text">
    </td>
  </tr>
  <tr>
    <td>
      Password
    </td>
    <td>
      <input [(ngModel)]="user.password" type="password">
    </td>
  </tr>
  <tr>
    <td>
      Firstname
    </td>
    <td>
      <input [(ngModel)]="user.firstname" type="text">
    </td>
  </tr>
  <tr>
    <td>
      Lastname
    </td>
    <td>
      <input [(ngModel)]="user.lastname" type="text">
    </td>
  </tr>
  <tr>
    <td>
      Email
    </td>
    <td>
      <input [(ngModel)]="user.email" type="text">
    </td>
  </tr>
  <tr>
    <td>
      Phone
    </td>
    <td>
      <input [(ngModel)]="user.phone" type="text">
    </td>
  </tr>
  <tr>
    <td>
      IsReviewer
    </td>
    <td>
      <input [(ngModel)]="user.isReviewer" type="checkbox">
    </td>
  </tr>
  <tr>
    <td>
      IsAdmin
    </td>
    <td>
      <input [(ngModel)]="user.isAdmin" type="checkbox">
    </td>
  </tr>
  <tr>
    <td>
      IsActive
    </td>
    <td>
      <input [(ngModel)]="user.isActive" type="checkbox">   
    </td>
  </tr>
  <tr>
    <button (click)= "save()">Save</button>
  </tr>
</table>
