
  <table class="table">
    <thead>
      <td>ID</td>
      <td>Username</td>
      <td>Password</td>
      <td>Firstname</td>
      <td>Lastname</td>
      <td>Email</td>
      <td>Phone</td>
      <td>IsReviewer</td>
      <td>IsAdmin</td>
      <td>IsActive</td>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.isReviewer}}</td>
      <td>{{user.isAdmin}}</td>
      <td>{{user.isActive}}</td>
      <td>
        <a routerLink="/user/detail/{user.id}">Detail</a>
        <a routerLink="/user/edit/{user.id}">Edit</a>
      </td>

    </tr>
    </tbody>
  </table>
