<app-menu></app-menu>
<table *ngIf="requestLine">
<tr>
    <td>
      Product
    </td>
    <td>
        <select [(ngModel)]="requestLine.productId">
          <option *ngFor="let product of products" [ngValue]="product.id">{{product.name}}</option>
        </select>
      </td>
  </tr>
  <tr>
    <td>
      Quantity
    </td>
    <td>
      <input [(ngModel)]="requestLine.quantity" type="text">   
    </td>
  </tr>
  <tr>
    <button (click)= "save()">Save</button>
  </tr>
</table>
